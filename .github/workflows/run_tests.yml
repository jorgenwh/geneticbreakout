name: Run tests

on:
  push:
    branches:
      - '**' # Matches any branch
  pull_request:
    branches:
      - '**' # Matches any branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions/setup-rust@v1
      with:
        rust-version: 'latest'

    - name: Install dependencies
      run: cargo build --release

    - name: Run tests
      run: cargo test --verbose

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/test
